<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>kthxbai</title>
  <!-- {{{ Bootstrap -->
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <!-- }}} -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.3.js"></script>
  <script src="js/libs/ember-1.0.0-rc.1.js"></script>
  <script src="js/app.js"></script>

  <script type="text/x-handlebars">

    <div>
      <div class="header">
        <div class="row">
          <h1 class="logo pull-right">
          {{#linkTo index}}k thx bai{{/linkTo}}</h1>
        </div>
        <h2 class="pull-right">anti-behaviors for daily use.</h2>
        <div class="clear" > </div>
      </div>



      <div>
        {{outlet}}
      </div>

    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    <div>
      {{#each b in behaviors}}
        <h2>{{#linkTo behavior b}}{{b.name}}{{/linkTo}}</h2>

      {{/each}}
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="behavior">
    <div class="">
      <h1>{{name}}</h1>

      {{#if etymology }} <div class="line"><h2>Etymology:</h2> {{etymology}}</div>
      {{/if}}
      {{#if description }} <div class="line"><h2>description:</h2> {{description}}</div>
      {{/if}}
      {{#if examples }} <div class="line"><h2>examples:</h2> {{examples}}</div>
      {{/if}}
      {{#if also}} <div class="line"><h2>see also:</h2> {{also}}</div>
      {{/if}}
      {{#if locations}} <div class="line"><h2>appropriate locations:</h2> {{locations}}</div>
      {{/if}}
      {{#if effects}} <div class="line"><h2>observed effects:</h2> {{effects}}</div>
      {{/if}}
    </div>

  </script>

  <script src="js/raphael-min.js"></script>

  <div id="bg-canvas"> </div>
  <script>
    (function() {
      var paper = Raphael("bg-canvas", "100%", "100%");
      console.log($("bg-canvas"));

      paper.circle(50, 40, 10);
    })();
  </script>
</body>
</html>
