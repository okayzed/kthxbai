<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>kthxbai</title>
  <!-- {{{ Bootstrap -->
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <!-- }}} -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body data-spy="scroll" data-target=".navbar">
  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.3.js"></script>
  <script src="js/libs/ember-1.0.0-rc.1.js"></script>
  <script src="js/app.js"></script>

  <script type="text/x-handlebars">

    <div class="container pull-left">
      <div class="header">
        <div class="row">
          <h1 class="logo pull-right">
          {{#linkTo index}}k thx bai{{/linkTo}}</h1>
        </div>
        <h2 class="pull-right">anti-behaviors for daily use.</h2>
        <div class="clear" > </div>
      </div>

      <div>
        {{outlet}}
      </div>

    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    <div>
      {{#each b in behaviors}}
        <h2>{{#linkTo behavior b}}{{b.name}}{{/linkTo}}</h2>

      {{/each}}
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="behavior">
    <div class="">
      <h1>{{name}}</h1>

<!--       <div class="navbar"> -->
<!--         <div class="navbar-inner"> -->
<!--           <ul class="nav"> -->
<!--             {{#if etymology }} <li><a href="#etymology">etymology</a></li> -->
<!--             {{/if}} -->
<!--             {{#if description }} <li><a href="#description">description</a></li> -->
<!--             {{/if}} -->
<!--             {{#if examples }} <li><a href="#examples">examples</a></li> -->
<!--             {{/if}} -->
<!--             {{#if also}} <li><a href="#also">see also</a></li> -->
<!--             {{/if}} -->
<!--             {{#if locations}} <li><a href="#locations">appropriate locations</a></li>  -->
<!--             {{/if}} -->
<!--             {{#if effects}} <li><a href="#effects">observed effects</a></li> -->
<!--             {{/if}} -->
<!--           </ul> -->
<!--         </div> -->
<!--  -->
<!--  -->
      </div>

      {{#if etymology }} <div class="line"><h3 id="etymology">Etymology:</h3> {{etymology}}</div>
      {{/if}}
      {{#if description }} <div class="line"><h3 id="description">description:</h3> {{description}}</div>
      {{/if}}
      {{#if examples }} <div class="line"><h3 id="examples">examples:</h3> {{examples}}</div>
      {{/if}}
      {{#if also}} <div class="line"><h3 id="also">see also:</h3> {{also}}</div>
      {{/if}}
      {{#if locations}} <div class="line"><h3 id="locations">appropriate locations:</h3> {{locations}}</div>
      {{/if}}
      {{#if effects}} <div class="line"><h3 id="effects">observed effects:</h3> {{effects}}</div>
      {{/if}}
    </div>

  </script>

  <div id="bg-canvas"> </div>
</body>
</html>
