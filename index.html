<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>JS Bin</title>
  <!-- {{{ Bootstrap -->
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <!-- }}} -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.3.js"></script>
  <script src="js/libs/ember-1.0.0-rc.1.js"></script>
  <script src="js/app.js"></script>

  <script type="text/x-handlebars">

    <div>
      <div class="row">
        <h1 class="logo pull-right">k thx bai</h1>
      </div>
      <h2 class="pull-right">behaviors for day to day use.</h2>

      <div>
        {{outlet}}
      </div>

    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    <div>
      {{#each b in behaviors}}
        <h2>{{#linkTo behavior b}}{{b.name}}{{/linkTo}}</h2>

      {{/each}}
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="behavior">
    <div class="">
      <h1>{{name}}</h1>

      {{#if etymology }} <h2>Etymology:</h2> {{etymology}}
      {{/if}}
      {{#if description }} <h2>description:</h2> {{description}}
      {{/if}}
      {{#if examples }} <h2>examples:</h2> {{examples}}
      {{/if}}
      {{#if also}} <h2>see also:</h2> {{also}}
      {{/if}}
      {{#if locations}} <h2>appropriate locations:</h2> {{locations}}
      {{/if}}
    </div>

  </script>
</body>
</html>
