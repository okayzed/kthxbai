<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>kthxbai</title>
  <!-- {{{ Bootstrap -->
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <!-- }}} -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body data-spy="scroll" data-target=".navbar">
  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.3.js"></script>
  <script src="js/libs/ember-1.0.0-rc.1.js"></script>
  <script src="js/app.js"></script>

  <script type="text/x-handlebars">

    <div class="container pull-left">
      <div class="header">
        <div class="row">
          <h1 class="logo pull-right">
          {{#linkTo index}}
          <span class="r">k</span>
          <span class="g">thx</span>
          <span class="b">bai</span>
          {{/linkTo}}</h1>
        </div>
        <h2 class="pull-right">anti-behaviors for daily use.</h2>
        <div class="clear" > </div>
      </div>

      <div>
        {{outlet}}
      </div>

    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    <div>
      {{#each b in behaviors}}
        <h2>{{#linkTo behavior b}}{{b.name}}{{/linkTo}}</h2>

      {{/each}}
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="behavior">
    <div class="pagination noselect clearfix">
       <div class="lfloat">{{#linkTo index}}^^{{/linkTo}}</div>
       <div class="lfloat" style="margin-left: 20px; width: 25px;">
         {{#if prev}}
           {{#linkTo behavior prev}}<<{{/linkTo}}
         {{else}}
          &nbsp;
         {{/if}}
       </div>

       {{#if next}}
         <div class="lfloat" style="margin-left: 20px">{{#linkTo behavior next}}>>{{/linkTo}}</div>
       {{/if}}

    </div>
    <div class="">
      <h1>{{name}}</h1>
    </div>

{{#if etymology }} <div class="line clearfix">
  <h3 id="etymology">Etymology:</h3> <span class="details clearfix">{{etymology}}</span></div>
{{/if}}
{{#if description }} <div class="line clearfix">
  <h3 id="description">description:</h3> <span class="details clearfix">{{description}}</span></div>
{{/if}}
{{#if examples }} <div class="line clearfix">
  <h3 id="examples">examples:</h3> <span class="details clearfix">{{examples}}</span></div>
{{/if}}
{{#if also}} <div class="line clearfix">
  <h3 id="also">see also:</h3> <span class="details clearfix">{{also}}</span></div>
{{/if}}
{{#if locations}} <div class="line clearfix">
  <h3 id="locations">appropriate locations:</h3> <span class="details clearfix">{{locations}}</span></div>
{{/if}}
{{#if effects}} <div class="line clearfix">
  <h3 id="effects">observed effects:</h3> <span class="details clearfix">{{effects}}</span></div>
{{/if}}
    </div>

  </script>

  <div id="bg-canvas"> </div>
</body>
</html>
